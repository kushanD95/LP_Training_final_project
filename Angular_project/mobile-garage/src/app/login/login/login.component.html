<div class="container">
  <div class="card">

    <div class="card-header">Login</div>

    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username"
            placeholder="Username" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password"
            placeholder="Password" />
        </div>

        <span *ngIf="submitted && isLoginFail" style="color: red; font-size: smaller;">
          <div>Username or Password is Incorrect</div>
        </span>

        <button type="submit" (click)="onSubmit()" class="btn btn-outline-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Login
        </button>
      </form>

    </div>

  </div>

</div>
