<div class="container">
  <div class="card">

    <div class="card-header">Sign Up</div>

    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="username">Role</label>
          <select class="form-control" name="role" id="role" [(ngModel)]="role">
            <option *ngFor="let v of roles">
              {{ v.id }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="username">First Name</label>
          <input type="text" class="form-control" id="fname" name="fname" [(ngModel)]="fname"
            placeholder="First Name" />
        </div>
        <div class="form-group">
          <label for="username">Last Name</label>
          <input type="text" class="form-control" id="lname" name="lname" [(ngModel)]="lname" placeholder="Last Name" />
        </div>
        <div class="form-group">
          <label for="username">NIC</label>
          <input type="text" class="form-control" id="nic" name="nic" [(ngModel)]="nic" placeholder="NIC" />
        </div>
        <div class="form-group">
          <label for="username">Telephone No</label>
          <input type="text" class="form-control" id="tp" name="tp" [(ngModel)]="tp" placeholder="Telephone Number" />
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username"
            placeholder="Username" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password"
            placeholder="Password" />
        </div>
        <div *ngIf="role == 'DRIVER'; then driver"></div>
        <div *ngIf="role == 'OPERATOR'; then operator"></div>
        <ng-template #driver>
          <div class="form-group">
            <label for="username">Lisence No</label>
            <input type="text" class="form-control" id="lisenceNo" name="lisenceNo" [(ngModel)]="lisenceNo"
              placeholder="Lisence No" />
          </div>
          <div class="form-group">
            <label for="username">Home Town</label>
            <input type="text" class="form-control" id="homeTown" name="homeTown" [(ngModel)]="homeTown"
              placeholder="Home Town" />
          </div>
          <div class="form-group">
            <label for="username">Vehicles</label>
            <input type="text" class="form-control" id="lname" name="lname" [(ngModel)]="lname"
              placeholder="Last Name" />
          </div>
        </ng-template>
        <ng-template #operator>
          <label for="map">Location</label>
          <agm-map style="height: 300px;" [latitude]="lat" [longitude]="lng" [zoom]="zoom"
            (mapClick)="mapClicked($event)">
            <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
          </agm-map>
        </ng-template>

        <button type="submit" (click)="onSubmit()" class="btn btn-outline-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Sign Up
        </button>
      </form>

    </div>

  </div>

</div>
