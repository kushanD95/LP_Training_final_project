<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Add Task</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container" style="color: black;" class="container">
    <div id=container-header>
      <table class="table table-striped" scrollY="true">
        <tbody>
          <tr>
            <td>Task Name</td>
            <td>
              <input class="form-control" name="taskname" [(ngModel)]="taskname" />
            </td>
          </tr>
          <tr>
            <td>Vehicle</td>
            <td>
              <select class="form-control" id="vehicle" [(ngModel)]="vehicle">
                <option *ngFor="let v of vehicleTypes">
                  {{ v }}
                </option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Reason</td>
            <td>
              <input class="form-control" name="reason" [(ngModel)]="reason" />
            </td>
          </tr>
          <tr>
            <td colspan="2">Location
              <form>
                <agm-map style="height: 300px;" [latitude]="lat" [longitude]="lng" [zoom]="zoom"
                  (mapClick)="mapClicked($event)">
                  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
                </agm-map>
              </form>
            </td>
          </tr>
          <tr>
            <td>Images</td>
            <td>
              <input class="form-control" type="file" id="file" accept="image/*" width="300" height="300"
                [(ngModel)]="images" />
            </td>
          </tr>
        </tbody>
      </table>
      <div class="submit-button">
        <button class="btn btn-outline-primary btn-sm" (click)="onSubmit()">Submit</button>
      </div>
    </div>
  </div>
</ion-content>
