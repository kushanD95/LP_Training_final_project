<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container" style="color: black;" class="container">
    <h2>My Tasks</h2>

    <div class="card">
      <div class="card-header">
        <ion-row>
          <ion-col id="taskname" size="6">
            <div class="reason-head">Task Name</div>
            <div class="reason-body"></div>
          </ion-col>
          <ion-col id="Reason" size="6">
            <div class="reason-head">Reason</div>
            <div class="reason-body">Engine Failure</div>
          </ion-col>
        </ion-row>
      </div>
      <div class="card-body">
        <table class="table table-striped">
          <tbody>
            <tr>
              <td>Oparator Name:</td>
              <td>sanuka</td>
            </tr>
            <tr>
              <td>Operator Contact No:</td>
              <td></td>
            </tr>
            <tr>
              <td>Vehicle Details:</td>
              <td></td>
            </tr>
            <tr>
              <td colspan="2">Location
                <form>
                  <agm-map style="height: 300px;" [latitude]="lat" [longitude]="lng" [zoom]="zoom">
                    <agm-marker [latitude]="driverLocations.lat" [longitude]="driverLocations.lng"
                      [icon]="driverLocations.icon"></agm-marker>
                    <agm-marker [latitude]="oparatorLocations.lat" [longitude]="oparatorLocations.lng"></agm-marker>
                  </agm-map>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
        <ion-row>
          <ion-col size="6">
            <button class="btn btn-outline-primary btn-xs">Add Payment</button>
          </ion-col>
          <ion-col size="6">
            <button class="btn btn-outline-danger btn-xs">Clear</button>
          </ion-col>
        </ion-row>
      </div>
    </div>
  </div>
</ion-content>
