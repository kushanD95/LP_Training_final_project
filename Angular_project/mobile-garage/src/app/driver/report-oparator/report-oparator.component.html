<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container" style="color: black;" class="container">
    <div id=container-header>
      <h2>Report Oparator</h2>
      <table class="table table-striped">
        <tbody>
          <tr>
            <td>Task Name</td>
            <td>
              task name
            </td>
          </tr>
          <tr>
            <td>Reason</td>
            <td>
              <input class="form-control" size="small" name="reason" [(ngModel)]="reason" />
            </td>
          </tr>
          <tr>
            <td>Evidance</td>
            <td>
              <input class="form-control" type="file" id="file" accept="image/*" width="300" height="300"
                [(ngModel)]="images" />
            </td>
          </tr>
        </tbody>
      </table>
      <div class="submit-button">
        <button class="btn btn-outline-primary btn-sm" (click)="onSubmit()">Submit</button>
      </div>
    </div>
  </div>
</ion-content>
