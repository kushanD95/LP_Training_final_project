<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Add Task</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container" style="color: black;" class="container">
    <div id=container-header>
      <table class="table table-striped" scrollY="true">
        <tbody>
          <tr>
            <td>Task Name</td>
            <td>
              taskname
            </td>
          </tr>
          <tr>
            <td>Vehicle</td>
            <td>
              vehicle
            </td>
          </tr>
          <tr>
            <td>Reason</td>
            <td>
              reason
            </td>
          </tr>
          <tr>
            <td colspan="2">Location
              <form>
                <agm-map style="height: 300px;" [latitude]="lat" [longitude]="lng" [zoom]="zoom">
                  <agm-marker [latitude]="driverLocations.lat" [longitude]="driverLocations.lng"></agm-marker>
                </agm-map>
              </form>
            </td>
          </tr>
          <tr>
            <td>Images</td>
            <td>
              images
            </td>
          </tr>
        </tbody>
      </table>
      <div class="submit-button">
        <button class="btn btn-outline-primary btn-sm" (click)="getTask()">Get</button>
      </div>
    </div>
  </div>
</ion-content>
